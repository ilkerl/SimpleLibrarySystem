<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- We are including Tailwind CSS in our project -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple transition effect for a smoother appearance */
        .book-item {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-400">Simple Library Management System</h1>
            <p class="text-gray-400 mt-2">Manage your books with ease.</p>
        </header>

        <!-- Add New Book Form -->
        <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-10">
            <h2 class="text-2xl font-semibold mb-4">Add a New Book</h2>
            <form id="add-book-form" class="flex flex-col sm:flex-row gap-4">
                <input
                    type="text"
                    id="isbn-input"
                    placeholder="Enter the book's ISBN..."
                    class="flex-grow bg-gray-700 text-white placeholder-gray-500 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                    required
                >
                <button
                    type="submit"
                    class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-md transition duration-300"
                >
                    Add Book
                </button>
            </form>
            <div id="status-message" class="mt-4 text-sm"></div>
        </section>

        <!-- List of Books in the Library -->
        <section>
            <h2 class="text-2xl font-semibold mb-4">Books in Library</h2>
            <div id="loading-spinner" class="text-center p-4">
                <p>Loading books...</p>
            </div>
            <ul id="book-list" class="space-y-4">
                <!-- Books will be added here via JavaScript -->
            </ul>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // The address of our live API
            const API_URL = 'https://simplelibrarysystem.fly.dev';

            const bookList = document.getElementById('book-list');
            const addBookForm = document.getElementById('add-book-form');
            const isbnInput = document.getElementById('isbn-input');
            const statusMessage = document.getElementById('status-message');
            const loadingSpinner = document.getElementById('loading-spinner');

            // --- API Functions ---

            // Function to fetch all books from the API and display them
            const fetchBooks = async () => {
                showLoading(true);
                bookList.innerHTML = ''; // Clear the list first
                try {
                    const response = await fetch(`${API_URL}/books`);
                    if (!response.ok) {
                        throw new Error('Could not fetch books.');
                    }
                    const books = await response.json();
                    if (books.length === 0) {
                        bookList.innerHTML = '<li class="text-gray-500 text-center">There are no books in the library.</li>';
                    } else {
                        books.forEach(book => renderBook(book));
                    }
                } catch (error) {
                    showStatusMessage(`Error: ${error.message}`, 'error');
                } finally {
                    showLoading(false);
                }
            };

            // Function to add a new book using its ISBN
            const addBook = async (isbn) => {
                showStatusMessage('Adding book...', 'info');
                try {
                    const response = await fetch(`${API_URL}/books`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ isbn: isbn })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        // Show the error message from the API
                        throw new Error(result.detail || 'Could not add book.');
                    }

                    showStatusMessage(`'${result.title}' was successfully added.`, 'success');
                    await fetchBooks(); // Refresh the list
                } catch (error) {
                    showStatusMessage(`Error: ${error.message}`, 'error');
                }
            };

            // Function to delete a book by its ISBN
            const deleteBook = async (isbn) => {
                showStatusMessage('Deleting book...', 'info');
                try {
                    const response = await fetch(`${API_URL}/books/${isbn}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        const result = await response.json();
                        throw new Error(result.detail || 'Could not delete book.');
                    }

                    showStatusMessage('Book successfully deleted.', 'success');
                    await fetchBooks(); // Refresh the list
                } catch (error) {
                    showStatusMessage(`Error: ${error.message}`, 'error');
                }
            };

            // --- UI Helper Functions ---

            // Function to take a single book object and add it to the HTML list
            const renderBook = (book) => {
                const li = document.createElement('li');
                li.className = 'book-item bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between';
                li.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg">${book.title}</h3>
                        <p class="text-gray-400 text-sm">${book.author}</p>
                        <p class="text-gray-500 text-xs mt-1">ISBN: ${book.isbn}</p>
                    </div>
                    <button data-isbn="${book.isbn}" class="delete-btn bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-3 rounded-md transition duration-300">
                        Delete
                    </button>
                `;
                bookList.appendChild(li);
            };

            // Show/hide the loading spinner
            const showLoading = (isLoading) => {
                loadingSpinner.style.display = isLoading ? 'block' : 'none';
            };

            // Function to display status messages
            const showStatusMessage = (message, type = 'info') => {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-4 text-sm ';
                if (type === 'success') {
                    statusMessage.classList.add('text-green-400');
                } else if (type === 'error') {
                    statusMessage.classList.add('text-red-400');
                } else {
                    statusMessage.classList.add('text-cyan-400');
                }
            };

            // --- Event Listeners ---

            // Run the addBook function when the form is submitted
            addBookForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const isbn = isbnInput.value.trim();
                if (isbn) {
                    addBook(isbn);
                    isbnInput.value = '';
                }
            });

            // Handle clicks on the delete buttons in the book list
            bookList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const isbn = e.target.dataset.isbn;
                    if (confirm(`Are you sure you want to delete the book with ISBN '${isbn}'?`)) {
                        deleteBook(isbn);
                    }
                }
            });

            // Fetch the book list when the page first loads
            fetchBooks();
        });
    </script>
</body>
</html>
